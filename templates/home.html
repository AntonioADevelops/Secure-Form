<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Java Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="home">
      <h2>Test your Academic Abilities!</h2>
      <!-- Trigger Modal-->
      <button type="button" id="surveystart" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Take the Survey</button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">What is your name?</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <div id="formID">
              <form action="/geography" method="POST">
                <div class="row">
                  <div class="col">
                    <input type="text" name="fname" id="fname" placeholder="Your name..." required><br>
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col">
                    <input type="text" name="lname" id="lname" placeholder="Your last name..." required><br>
                    <label for="lname">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" value="Next Survey" id="submitUInfo">Next Survey</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
